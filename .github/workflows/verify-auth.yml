name: Verify Authentication System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

jobs:
  verify-auth:
    name: Authentication System Verification
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: picai_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: picai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup environment variables
        working-directory: ./backend
        run: |
          cat > .env << EOF
          NODE_ENV=development
          PORT=3001
          FRONTEND_URL=http://localhost:5173
          DATABASE_URL=postgresql://picai_user:test_password@localhost:5432/picai_test
          JWT_SECRET=test-jwt-secret-minimum-32-characters-long-for-security
          ACCESS_TOKEN_EXPIRATION=15m
          REFRESH_TOKEN_EXPIRATION=7d
          AZURE_VISION_KEY=fake-azure-vision-key-32-chars-min-for-testing-only
          AZURE_VISION_ENDPOINT=https://fake-endpoint.cognitiveservices.azure.com/
          UPLOAD_DIR=/tmp/picai-test/originals
          THUMBNAIL_DIR=/tmp/picai-test/thumbnails
          MAX_FILE_SIZE=26214400
          EOF

      - name: Create storage directories
        run: |
          mkdir -p /tmp/picai-test/originals
          mkdir -p /tmp/picai-test/thumbnails

      - name: Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./backend
        run: |
          npx prisma migrate deploy
          echo "✅ Database migrations completed and connection verified"

      - name: TypeScript type check
        working-directory: ./backend
        run: npm run type-check

      - name: Start server in background
        working-directory: ./backend
        run: |
          echo "Starting server..."
          mkdir -p logs
          npm run dev > logs/server.log 2>&1 &
          echo $! > server.pid
          echo "Server PID: $(cat server.pid)"
          sleep 5
          echo "Checking if server process is running..."
          if ps -p $(cat server.pid) > /dev/null; then
            echo "✅ Server process is running"
          else
            echo "❌ Server process died. Logs:"
            cat logs/server.log
            exit 1
          fi

      - name: Wait for server to be healthy
        working-directory: ./backend
        run: |
          echo "Waiting for server to respond on http://localhost:3001/health"
          for i in {1..30}; do
            if curl -s http://localhost:3001/health > /tmp/health-response.json 2>&1; then
              cat /tmp/health-response.json
              if cat /tmp/health-response.json | grep -q '"status":"healthy"'; then
                echo "✅ Server is healthy"
                exit 0
              else
                echo "⚠️  Server responded but not healthy. Response above."
              fi
            else
              echo "Waiting for server... ($i/30) - No response yet"
            fi
            sleep 2
          done
          echo "❌ Server failed to become healthy"
          echo "=== Server Logs ==="
          cat logs/server.log || echo "No logs found"
          echo "=== Process Status ==="
          ps aux | grep node || echo "No node processes"
          exit 1

      - name: Run authentication verification script
        working-directory: ./backend
        run: |
          chmod +x scripts/verify-auth.sh
          ./scripts/verify-auth.sh

      - name: Run Vitest integration tests
        working-directory: ./backend
        run: npm test tests/auth.integration.test.ts

      - name: Show server logs on failure
        if: failure()
        working-directory: ./backend
        run: |
          echo "=== Server Logs ==="
          if [ -f logs/server.log ]; then
            cat logs/server.log
          else
            echo "No server logs found"
          fi

      - name: Stop server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            echo "Stopping server with PID $(cat server.pid)"
            kill $(cat server.pid) || true
            sleep 2
            # Force kill if still running
            kill -9 $(cat server.pid) 2>/dev/null || true
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: backend/logs/
          retention-days: 7
          if-no-files-found: warn
